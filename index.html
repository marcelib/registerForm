<!DOCTYPE html>
<html>
<head>
    <meta name="description" content="Sign up form">
    <meta name="keywords" content="HTML,CSS,JavaScript">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link type="text/css" rel="stylesheet" href="css/main.css">
</head>
<body>

<form action="http://edi.iem.pw.edu.pl/bach/register/user/" method="post" enctype="multipart/form-data" class="main-form">

    <h1 class="main-title">Sign Up</h1>

    <h2><span class="number">1</span>Fill your information</h2>
    <fieldset class="main-fieldset">

        <div id="login-container">
            <label class='main-label' for="login">Login:</label>
            <input type="text" class="non-empty main-input" id="login" name="login" required="required">
        </div>

        <label  class='main-label' for="firstname">First name:</label>
        <input type="text" class="non-empty main-input" id="firstname" name="firstname" required="required">
        <label  class='main-label' for="lastname">Last name:</label>
        <input type="text" class="non-empty main-input" id="lastname" name="lastname" required="required">

        <div id="password-container">
            <label  class='main-label' for="password">Password:</label>
            <input type="password" class="non-empty main-input" id="password" name="password" required="required">
        </div>


        <div id="repeat-password-container">
            <label  class='main-label' for="repeat-password">Repeat password:</label>
            <input type="password" class="non-empty main-input" id="repeat-password" name="repeat-password" required="required">
        </div>

        <div id="pesel-container">
            <label  class='main-label' for="pesel">Pesel:</label>
            <input type="text" class="non-empty main-input" name="pesel" title="Podaj 11 cyfrowy pesel" id="pesel"
                   required>
        </div>

        <div id="sex-container">
            <label class='main-label' >Sex:</label>
            <div class="gender-button-first">
                <input type="radio" class="sex-button" id="male" value="m" name="sex" required="required">
                <label for="male" class="lighter-label">Male</label></div>
            <div class="gender-button">
                <input type="radio" class="sex-button" id="female" value="f" name="sex" required="required">
                <label for="female" class="lighter-label">Female</label></div>
        </div>

        <div id="birthdate-container">
            <label  class='main-label' for="birthdate">Birth date:</label>
            <input type="date" class="non-empty main-input" name="birthdate" id="birthdate" min="1900-01-01" required="required">
        </div>
        <div id="image-preview-div">
            <label class="main-label avatar-label" for="photo">Avatar:</label>
            <input type="file" name="photo" id="photo" class="non-empty" required="required">
        </div>
    </fieldset>
    <button id="submit-form" class="submit-button" type="submit">Sign Up</button>
</form>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="js/peselValidation.js"></script>
<script src="js/stateAndConstants.js"></script>
<script src="js/birthdateAndSexValidation.js"></script>
<script src="js/main.js"></script>
</html>
